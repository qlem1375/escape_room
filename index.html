<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교실 방탈출 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- 배경 이미지 -->
        <img src="bg01.jpg" alt="교실 배경">

        <!-- 클릭 가능한 오브젝트 영역 -->
        <div id="clock-area" class="clickable-area" title="시계"></div>
        <div id="computer-area" class="clickable-area" title="컴퓨터"></div>
        <div id="pencil-case-area" class="clickable-area" title="필통"></div>
        <div id="door-area" class="clickable-area" title="문"></div>

        <!-- 획득한 힌트를 보여주는 곳 -->
        <div id="clue-display">
            <p><strong>획득한 힌트:</strong></p>
            <ul id="clue-list"></ul>
        </div>
    </div>

    <!-- 게임 및 비밀번호 입력 모달 -->
    <div id="modal" class="modal-hidden">
        <div class="modal-content">
            <span id="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                <!-- 게임 내용이 여기에 동적으로 삽입됩니다. -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
